<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Responsive meta tag-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="icon" type="image/x-icon" href="/icons/virus.png"/>
    <link rel="stylesheet" href="/css/style.css">
    <title>Awesome Virus Simulation</title>

</head>
<body>

<div id="avs-title" class="container">
    <div class="row">

        <div class="col-12">
            <span style="font-size: xx-large">Awesome</span>
        </div>

        <div class="col-12">
            Virus Outbreak Simulator
        </div>

        <div class="col-12 avs-simulator-containor">
            <div class="row">

                <div class="col-lg-4 col-sm-12 avs-simulator-options">
                    options
                </div>

                <div class="col-lg-8 col-sm-12 avs-simulator" id="simulator">
                    <div class="row">
                        <div style="align-content: center" class="col-12"><span style="font-size: large">{{ model_name }}</span> </div>
                        <div class="col-12" >
                            <div id="chart" style="width: 100%;height:400px;"></div>
                        </div>
                        <div style="margin-left: 10%" class="col-3">
                            <button class="btn btn-primary" v-on:click="startSimulate">start</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-danger" v-on:click="stopSimulate">stop</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-warning" v-on:click="resetSimulate">reset</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>


</div>

</body>
<!-- Vue -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!-- jQuery and JS bundle w/ Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
<!-- Poper.js Development version -->
<script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>

<!-- Echart.js -->
<script src="https://cdn.jsdelivr.net/npm/echarts@5.0.0/dist/echarts.min.js"></script>

<!-- My js file -->
<script src="/js/simulator.js"></script>



<!-- PortalVue  -->
<script src="http://unpkg.com/vue/dist/vue.js"></script>
<script src="http://unpkg.com/portal-vue"></script>

</html>
